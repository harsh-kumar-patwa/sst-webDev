<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lists -->
    <h1>Ordered Lists</h1>
    <ul type="square">
        <li>Milk</li>
        <li>Break</li>
    </ul>
    <ol type="I">
        <li>Html</li>
        <li>Css</li>
        <li>JS</li>
    </ol>
    
    <!-- Table -->
    <h1>Table</h1>
    <table border="">
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10021</td>
                <td colspan="1">Harsh Kumar</td>
                <td>10000000</td>
            </tr>
            <tr>
                <td>10098</td>
                <td colspan="2">Sumit Kumar</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
